<mat-card>
  <mat-card-header>
    <mat-card-title>
      List
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-expansion-panel *ngFor="let user of userData">
      <mat-expansion-panel-header>
          <button mat-button mat-mini-fab color='primary' style="transform: translateX(-30px);">Fund</button>
        <mat-panel-title>
          {{ user.name }}
        </mat-panel-title>
        <mat-panel-description>
         {{ user.amount }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div style="display: flex; flex-flow: row;">
      <div>
      <h4>Reason:</h4>
    </div>
    <div>
      <p>Content</p>
    </div>
  </div><br>
  <div style="display: flex; flex-flow: row;">
     <div> <h4>Hospital:</h4>
     </div>
     <div>
      <p>{{user.hospitalName}} </p>
      <p>{{user.hospitalAddress}}</p>
      <br>
        </div>

    </div>
    <div style="display: flex; flex-flow: row;">
      <div>
        <h4>Contact Details:</h4>
      </div>
      <div>
              <p>{{user.contact}} <br>
      </p> <br>
      </div> <br>
      </div>
     <button mat-stroked-button color='warm' >Download Prescription</button>




    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
